<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
    integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Outfit" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Spline Sans" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Login-page-register.css" />
  <script class="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>Login-Page</title>
</head>

<body>
  <!-- Login -->
  <section class="login-page-main">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-xl-6 col-lg-7 col-sm-12 col-12 fxt-bg-color">
          <div class="fxt-content">
            <div class="fxt-header wow animate__animated animate__fadeInUp animate__delay-0.1s">
              <a href="index.html" class="fxt-logo">
                <img src="logo (1).png" alt="" />
              </a>
              <p>Login into your pages account</p>
            </div>
            <div class="fxt-form animationdly wow animate__animated animate__fadeInUp animate__delay-0.1s">
              <form action="" method="post">
                <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                      <input type="name" name="" id="email" class="form-control" placeholder="Name"
                        required="required" />
                    </div>
                  </div>
                <div class="form-group">
                  <div class="fxt-transformY-50 fxt-transition-delay-1">
                    <input type="email" name="" id="email" class="form-control" placeholder="Email"
                      required="required" />
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control" placeholder="************"
                    required="required" />
                  <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                </div>
                <div class="form-group">
                  <div class="fxt-checkbox-area">
                    <div class="checkbox">
                      <input type="checkbox" name="" id="checkbox1" />
                      <label for="checkbox1">Keep me logged in</label>
                    </div>
                   
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <button type="submit" class="fxt-btn-fill">Log In</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="fxt-style-line animationdly1 wow animate__animated animate__fadeInUp animate__delay-0.1s">
              <div>
                <h3>or login with</h3>
              </div>
            </div>
            
              <ul class="fxt-socials animationdly2 wow animate__animated animate__fadeInUp animate__delay-0.1s">
                <li class="fxt-google">
                  <div>
                    <a href="#" title="google">
                      <i class="fab fa-google-plus-g"></i>
                      <span>Google+</span>
                    </a>
                  </div>
                </li>
                <li class="fxt-twitter">
                  <div>
                    <a href="#" title="Twitter">
                      <i class="fab fa-twitter"></i>
                      <span>Twitter</span>
                    </a>
                  </div>
                </li>
                <li class="fxt-facebook">
                  <div>
                    <a href="#" title="facebook">
                      <i class="fab fa-facebook-f"></i>
                      <span>Google+</span>
                    </a>
                  </div>
                </li>
              </ul>
              <div class="fxt-footer animationdly3 wow animate__animated animate__fadeInUp animate__delay-0.1s">
                <div>
                  <p>
                    Don't have an account?
                    <a href="login-page.html" class="switcher-text2"> Log-in</a>
                  </p>
                </div>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
